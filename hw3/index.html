<!DOCTYPE html>
<html>

<head lang="uk">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Кошик покупок</title>


	<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
	<div class="wrapper">
		<div class="Cart-Container">
			<div class="menu">
				<div class="search">
					<input type="text" placeholder="Назва товару" id="searchingBar">
					<button data-tooltip="toolTip" class="add">додати</button>
				</div>
				<div id="contForRow">
				</div>
			</div>
		</div>
		<div class="Bought-Container">
			<div class="boughtMenu">
				<div class="BoughtRow">
					<h3>Залишилось</h3>
				</div>
				<div id="remainders">
				</div>

				<div class="BoughtRow">
					<h3>Куплено</h3>
				</div>
				<div class="inCart"></div>
			</div>

		</div>
	</div>
	<div class="badge-container">
		<div class="badge">
			<span class="badge-text">BuyList</span>
			<span class="badge-author"><strong>Авторка:</strong><br>Рудас Владислава</span>
		</div>
	</div>
</body>

</html>
