<!--Завдання 1. Створити html файл з формою для додавання
    викладача. Форма повинна містити наступні поля:
    Повне ім’я, стать, дата народження, email,
    телефон, бажаний колір фону, країна, місто,
    коментар. -->
<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8">
    <title>Форма для додавання викладача</title>
  </head>
  <body>
    <p>Введіть дані викладача:</p>
    <form>
      <section class="name">
        <label for="fullName">Повне ім'я:</label>
        <input type="text" placeholder="Введіть повне ім'я" name="fullName">
      </section>
      <section class="sex">
        <label for="lname">Стать:</label>
        <input type="radio" name="sex" value="male">
        <label for="male">Чоловіча</label>
        <input type="radio" name="sex" value="female">
        <label for="female">Жіноча</label>
      </section>
      <section class="date">
        <label for="birthDate">Дата народження:</label>
        <input type="date" name="birthDate"
        value="2023-05-15"/>
      </section>
      <section class="email">
        <label for="email">Email:</label>
        <input type="email" placeholder="Введіть email" name="email">
      </section>
      <section class="phone">
        <label for="phoneNumber">Номер телефону:</label>
        <input type="tel" placeholder="Введіть номер телефону" name="phoneNumber">
      </section>
      <section class="color">
        <label for="backgroundColor">Бажаний колір фону:</label>
        <input type="color" name="backgroundColor">
      </section>
      <section class="country">
        <label for="country">Країна:</label>
        <input type="text" placeholder="Введіть країну" name="country">
      </section>
      <section class="city">
        <label for="city">Місто:</label>
        <input type="text" placeholder="Введіть місто" name="city">
      </section>
      <section class="comment">
        <label for="comment">Коментар:</label>
	    <textarea name="comment" placeholder="Місце для коментаря"></textarea>
      </section>
      <section class="buttons">
        <input type="submit" value="Додати">
        <input type="reset" value="Очистити">
      </section>
    </form>
  </body>
</html>
